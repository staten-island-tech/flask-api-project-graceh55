<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nutrition Analysis</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    textarea { width: 100%; height: 100px; }
    button { padding: 10px 20px; margin-top: 10px; }
    .results { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Nutrition Analysis</h1>
  <p>Enter ingredients (one per line):</p>
  <textarea id="ingredients" placeholder="e.g. 1 cup rice&#10;2 eggs"></textarea>
  <br>
  <button onclick="analyzeNutrition()">Analyze</button>
  <div class="results" id="results"></div>

  <script>
    async function analyzeNutrition() {
      const ingredientsText = document.getElementById('ingredients').value;
      const ingredients = ingredientsText.trim().split('\n');

      const appId = 'YOUR_APP_ID'; // Replace with your App ID
      const appKey = 'YOUR_APP_KEY'; // Replace with your App Key

      const url = `https://api.edamam.com/api/nutrition-details?app_id=${appId}&app_key=${appKey}`;

      const response = await fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ ingr: ingredients })
      });

      const resultsDiv = document.getElementById('results');
      if (!response.ok) {
        const error = await response.text();
        resultsDiv.innerHTML = `<p style="color:red;">Error: ${error}</p>`;
        return;
      }

      const data = await response.json();
      resultsDiv.innerHTML = `
        <h2>Nutrition Facts</h2>
        <p><strong>Calories:</strong> ${data.calories}</p>
        <p><strong>Total Weight:</strong> ${data.totalWeight.toFixed(2)}g</p>
        <p><strong>Diet Labels:</strong> ${data.dietLabels.join(', ')}</p>
        <p><strong>Health Labels:</strong> ${data.healthLabels.join(', ')}</p>
      `;
    }
  </script>
</body>
</html
