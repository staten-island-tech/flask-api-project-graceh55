<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Food Nutrition Information</title>
    <!-- Link to your CSS stylesheet -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Food Nutrition Information</h1>
      <div class="card-container">
        <!-- Loop through each PokÃ©mon and wrap each card in a link -->
        {% for nutrition in nutritions %}
        <a
          href="{{ url_for('nutrition_detail', id=nutrition.id) }}"
          class="card-link"
        >
          <div class="card">
            <img src="{{ nutrition.image }}" alt="{{ nutrition.name }}" />
            <div class="card-body">
              <h5 class="card-title">{{ nutrition.name }}</h5>
              <p class="card-text">ID: {{ nutrition.id }}</p>
            </div>
          </div>
        </a>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
