<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nutrition Analysis</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    label, textarea, button { display: block; margin-top: 10px; width: 100%; }
    pre { background: #f4f4f4; padding: 10px; margin-top: 20px; overflow: auto; }
  </style>
</head>
<body>
  <h1>Nutrition Analysis</h1>
  <form id="nutrition-form">
    <label for="ingredients">Enter Ingredients (one per line):</label>
    <textarea id="ingredients" rows="8" placeholder="1 cup rice&#10;200g chicken"></textarea>
    <button type="submit">Analyze</button>
  </form>

  <pre id="result">Nutrition info will appear here...</pre>

  <script>
    const form = document.getElementById('nutrition-form');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const ingredients = document.getElementById('ingredients').value
        .split('\n')
        .filter(line => line.trim().length > 0);

      const appId = 'YOUR_APP_ID'; // Replace with your actual app_id
      const appKey = 'YOUR_APP_KEY'; // Replace with your actual app_key

      const response = await fetch(`https://api.edamam.com/api/nutrition-details?app_id=${appId}&app_key=${appKey}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ title: "Recipe", ingr: ingredients })
      });

      if (!response.ok) {
        const errorText = await response.text();
        result.textContent = `Error: ${errorText}`;
        return;
      }

      const data = await response.json();
      result.textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
