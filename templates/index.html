<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney Characters</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .character { margin: 20px; display: inline-block; text-align: center; }
        .character img { width: 150px; height: 150px; object-fit: cover; }
        .character a { text-decoration: none; color: black; }
    </style>
</head>
<body>
    <h1>Disney Characters</h1>
    <div class="characters">
        {% for character in characters %}
        <div class="character">
            <a href="{{ url_for('character', character_id=character['_id']) }}">
                <img src="{{ character['imageUrl'] }}" alt="{{ character['name'] }}">
                <p>{{ character['name'] }}</p>
            </a>
        </div>
        {% endfor %}
    </div>
    {% if next_page %}
    <a href="{{ url_for('index', page=next_page) }}">Next Page</a>
    {% endif %}
</body>
</html>
