<!doctype html>
<html>
<head>
    <title>All Disney Characters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            margin-bottom: 30px;
        }

        input[type="text"] {
            padding: 8px;
            width: 300px;
            font-size: 16px;
        }

        button {
            padding: 8px 14px;
            font-size: 16px;
            cursor: pointer;
        }

        .character-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: flex-start;
        }

        .character-card {
            width: 140px;
            text-align: center;
        }

        .character-card img {
            width: 120px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.2s ease-in-out;
        }

        .character-card img:hover {
            transform: scale(1.05);
        }

        .character-card a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            display: block;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <h1>All Disney Characters</h1>

    <form method="get" action="{{ url_for('search') }}">
        <input type="text" name="q" placeholder="Search characters by name" required>
        <button type="submit">Search</button>
    </form>

    <div class="character-grid">
        {% for character in disney %}
            <div class="character-card">
                <a href="{{ url_for('character_by_id', id=character._id) }}">
                    <img src="{{ character.imageUrl }}" alt="{{ character.name }}">
                    {{ character.name }}
                </a>
            </div>
        {% else %}
            <p>No characters found.</p>
        {% endfor %}
    </div>
</body>
</html>
