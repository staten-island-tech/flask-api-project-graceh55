<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nutrition Breakdown</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .stat-box {
      border: 1px solid #ccc;
      padding: 20px;
      margin: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .stat-box:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body class="container py-4">

  <h2 class="mb-4">Nutrition Breakdown Viewer</h2>

  <form id="nutritionForm" class="mb-3">
    <div class="mb-3">
      <label for="ingredients" class="form-label">Ingredients List</label>
      <input type="text" class="form-control" id="ingredients" placeholder="e.g. 1 cup rice, 1 chicken breast" required>
    </div>
    <button type="submit" class="btn btn-success">Get Nutrition</button>
  </form>

  <div id="stats" class="row"></div>

  <script>
    document.getElementById('nutritionForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const input = document.getElementById('ingredients').value;
      const response = await fetch('/analyze', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ ingredients: input })
      });

      const data = await response.json();
      const statsContainer = document.getElementById('stats');
      statsContainer.innerHTML = '';

      if (data.error) {
        alert(data.error);
        return;
      }

      const stats = [
        { label: 'Calories', value: data.calories },
        { label: 'Total Weight', value: `${data.totalWeight.toFixed(1)} g` },
        { label: 'Fat', value: `${data.totalNutrients.FAT?.quantity.toFixed(1)} ${data.totalNutrients.FAT?.unit}` },
        { label: 'Carbohydrates', value: `${data.totalNutrients.CHOCDF?.quantity.toFixed(1)} ${data.totalNutrients.CHOCDF?.unit}` },
        { label: 'Protein', value: `${data.totalNutrients.PROCNT?.quantity.toFixed(1)} ${data.totalNutrients.PROCNT?.unit}` }
      ];

      stats.forEach(stat => {
        const box = document.createElement('div');
        box.className = 'col-md-3 stat-box';
        box.innerHTML = `<h5>${stat.label}</h5><p>${stat.value}</p>`;
        box.onclick = () => alert(`${stat.label}: ${stat.value}`);
        statsContainer.appendChild(box);
      });
    });
  </script>

</body>
</html>
