<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nutrition Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #fff;
        }
        h1, h2 {
            color: #333;
        }
        .summary {
            margin-bottom: 1rem;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            background: #f4f4f4;
            margin: 5px 0;
            padding: 10px;
            border-left: 4px solid #4CAF50;
        }
        a {
            display: inline-block;
            margin-top: 2rem;
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Nutrition Facts</h1>

    <div class="summary">
        <p><strong>Calories:</strong> {{ data.calories }}</p>
        <p><strong>Total Weight:</strong> {{ data.totalWeight | round(2) }} g</p>
    </div>

    <h2>Macronutrients</h2>
    <ul>
        {% for key, nutrient in data.totalNutrients.items() %}
            <li>
                <strong>{{ nutrient.label }}</strong>: {{ nutrient.quantity | round(2) }} {{ nutrient.unit }}
            </li>
        {% endfor %}
    </ul>

    <a href="/">Analyze Another Recipe</a>
</body>
</html>
